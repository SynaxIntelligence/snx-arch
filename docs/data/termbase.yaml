- term: Static Site Generator
  definition: >
    Static Site Generator (SSG) — это инструмент, который автоматически генерирует статические веб-страницы на основе шаблонов и данных.
    SSG используется для создания высокопроизводительных и безопасных веб-сайтов, которые могут быть размещены на любом веб-сервере или в облачных хранилищах.
    Эти генераторы особенно популярны для блогов, документации и корпоративных сайтов благодаря своей простоте и эффективности
  abbr: SSG
  category: "general"
- term: OpenMetadata
  definition: Каталог данных.
  abbr: OpenMetadata
  category: "saas"
- term: S3
  definition: Объектное хранилище.
  abbr: S3
  category: "saas"
- term: Grafana
  definition: Свободная программная система визуализации данных, ориентированная на данные систем ИТ-мониторинга. Реализована как веб-приложение в стиле «приборных панелей» с диаграммами, графиками, таблицами, предупреждениями.
  abbr: Grafana
  category: "saas"
- term: Keycloak
  definition: Open Source Identity and Access Management Tool.
  abbr: Keycloak
  category: "saas"
- term: RABBIT MQ
  definition: >
    Открытый брокер сообщений, который реализует протокол AMQP (Advanced Message Queuing Protocol).
    Он используется для организации обмена сообщениями между различными приложениями и сервисами в распределённых системах.
  abbr: RabbitMQ
  category: "products"
- term: Serilog
  definition: >
    Serilog — это библиотека структурированного ведения журнала для .NET-приложений.
    Она разработана для предоставления простого и мощного способа генерации, обогащения и вывода данных журнала.
    Serilog широко используется благодаря своей гибкости и возможности интеграции с различными приемниками журналов, что делает её популярным выбором для разработчиков, ищущих надежные решения для ведения журнала.
  abbr: Serilog
  category: "libs"
