menu:
  main:
    - identifier: documentation
      name: Документация
      pageRef: /docs
      weight: 1
    - identifier: blog
      name: Инструкции
      pageRef: /instructions
      weight: 2
    - identifier: showcase
      name: Архив
      pageRef: /showcase
      weight: 3
    - identifier: about
      name: О портале
      pageRef: /about
      weight: 4
    - name: Поиск
      weight: 5
      params:
        type: search
    - name: Github
      weight: 6
      url: "https://github.com/SynaxIntelligence/snx-arch"
      params:
        icon: github
