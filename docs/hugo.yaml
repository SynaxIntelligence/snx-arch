  sidebar:
    - identifier: about
      name: "О портале"
      pageRef: "/about"
      weight: 2
    - identifier: faq
      name: "FAQ"
      pageRef: "/faq"
      weight: 3

params:
  gitlabRepoBase: "https://github.com/SynaxIntelligence/snx-arch"
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/synax_sign_white.png
      dark: images/synax_sign_dark.png
      width: 20
      height: 10
      link: /snx-arch/
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

